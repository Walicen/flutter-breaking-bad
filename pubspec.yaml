name: flutter_breaking_bad
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  google_fonts: ^1.1.0
  flutter_mobx: ^1.1.0+1
  mobx: ^1.2.1+1
  get_it: ^4.0.4

  dio: ^3.0.9
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  mobx_codegen: ^1.1.0+1
  build_runner: ^1.10.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: HeartBreakingBad
      fonts:
        - asset: assets/fonts/Heart_Breaking_Bad.ttf
